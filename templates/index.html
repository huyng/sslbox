<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>sslbox</title>
    <link rel="stylesheet" href="/static/pure-min.css" media="screen" title="no title" charset="utf-8">
    <style media="screen">
      html, body {
        background-color: white;
        font-family: "Helvetica Neue", "helvetica", sans-serif;
      }
      .upload-box {
        background-color: white;
        text-align: center;
        border-radius: 4px;
        border: 2px solid #9AaCcF;
        padding: 10px 0px;

      }
      .upload-control {
        background-color: #C8D1E5;
        border-top: 2px solid #9AaCcF;
        border-bottom: 2px solid #9AaCcF;
        padding:10px;
      }
    </style>
  </head>
  <body>
    <br>
    <br>
    <br>
    <div class="pure-g">
      <div class="pure-u-1-3"></div>
      <div class="pure-u-1-3">
        <div class="upload-box">
          <h2 style="font-weight:normal; color: #2D2F33;">secure file upload</h2>
          <br><br>
          <form class="pure-form  pure-form-stacked" action='/up' method='POST' enctype='multipart/form-data'>
            <fieldset>
              <div class="upload-control">
                <input type='file' name='file' required>
              </div>
              <br>
              <br>
              <button type="submit" class="button-xlarge pure-button pure-button-primary">upload file</button>
            </fieldset>
              <br>
              <br>
          </form>
        </div>
      </div>
      <div class="pure-u-1-3"></div>
    </div>
  </body>
</html>
