<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>sslbox</title>
    <link rel="stylesheet" href="/static/pure-min.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="/static/main.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <div class="card">
      <h2 class="card-title">secure file upload</h2>
      <form class="pure-form pure-form-stacked" action='/up' method='POST' enctype='multipart/form-data'>
        <fieldset>
          <br>
          <div class="upload-control"><input type='file' name='file' required></div>
          <br>
          <br>
          <br>
          <button type="submit" class="pure-button button-primary">upload file</button>
        </fieldset>
        <br>
      </form>
    </div>
  </body>
</html>
